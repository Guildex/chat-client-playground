query GetChannel($uuid: String!) {
  channel(uuid: $uuid) {
    id
    uuid
    messages {
      id
      senderId
      createdAt
      sender {
        profile {
          nickname
        }
      }
      content {
        body
      }
    }
  }
}

mutation SendMessage($channelUuid: String!, $body: String!) {
  sendMessage(channelUuid: $channelUuid, body: $body) {
    id
  }
}

subscription MessageSent {
  messageSent {
    id
    senderId
    createdAt
    sender {
      profile {
        nickname
      }
    }
    content {
      body
    }
  }
}
